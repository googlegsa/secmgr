<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Structure of '{{tableName}}' table</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- <div class="spinner-container" *ngIf="!tableData.length">
        <mat-spinner></mat-spinner>
      </div> -->
    <table mat-table [dataSource]="tableData" matSort class="mat-elevation-z8">
      <!-- # -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Field name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Field Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Field type -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Field Type </th>
        <td mat-cell *matCellDef="let row"> {{row.type}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]" class="mat-elevation-z8"></mat-paginator>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button [routerLink]="['/tables']" aria-label="Back">
      <mat-icon>arrow_back</mat-icon>
      Back
    </button>
  </mat-card-actions>
</mat-card>
