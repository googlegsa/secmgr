<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Tables in selected DB</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="tables" class="mat-elevation-z8 mat-table">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell class="table-name" *matCellDef="let table"> {{table}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let table">
            <button class="action-btn" mat-icon-button [routerLink]="['/tables/', table, 'describe']" aria-label="Structure">
                <mat-icon>view_column</mat-icon> Structure
            </button>
            <button class="action-btn" mat-icon-button [routerLink]="['/tables/', table, 'view']" aria-label="View">
                <mat-icon>list</mat-icon> Contents
            </button>
            <button class="action-btn" mat-icon-button (click)="deleteTable(table)" aria-label="Delete">
                <mat-icon>delete</mat-icon> Delete
            </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
      <button mat-icon-button (click)="refreshTables()" aria-label="Refresh">
        <mat-icon>refresh</mat-icon>
        Refresh
      </button>
      <button mat-icon-button (click)="createTable()" aria-label="Create">
        <mat-icon>add</mat-icon>
        Create
      </button>
  </mat-card-actions>
</mat-card>
