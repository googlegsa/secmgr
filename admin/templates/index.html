<!DOCTYPE html>
<html ng-app="sfdb" lang="en">

<head>
  <title>SFDB admin</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.20/angular-material.min.js"></script>
</head>

<body>
  <div class="md-padding" layout="column">

    <section layout="row" flex>
      <md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" md-is-locked-open="true"
        md-whiteframe="4">

        <md-toolbar class="md-theme-indigo">
          <h1 class="md-toolbar-tools">SFDB admin</h1>
        </md-toolbar>

        <md-content layout-padding ng-controller="ConnectionController">
          <div layout="column" layout-align="top center">
            <form name="connectionForm">
              <div layout="row">
                <md-input-container flex="50">
                  <label>Host</label>
                  <input required name="host" ng-model="db.host">
                  <div ng-messages="connectionForm.host.$error">
                    <div ng-message="required">This is required.</div>
                  </div>
                </md-input-container>

                <md-input-container flex="50">
                  <label>Port</label>
                  <input required type="number" max="65535" min="1000" name="port" ng-model="db.port">
                  <div ng-messages="connectionForm.port.$error">
                    <div ng-message="required">This is required.</div>
                  </div>
                </md-input-container>
              </div>

              <md-input-container class="md-block">
                <label>TTL</label>
                <md-select ng-model="db.ttl">
                  <md-option ng-repeat="ttl in ttls" ng-value="ttl.value">
                    <span ng-bind="ttl.value"></span>
                  </md-option>
                </md-select>
              </md-input-container>

              <md-button type="submit" class="md-raised md-primary" ng-disabled="connectionForm.invalid"
                ng-click="toggleConnection()">
                <span ng-if="!connected">Connect</span>
                <span ng-if="connected">Disconnect</span>
              </md-button>
            </form>
          </div>
        </md-content>
      </md-sidenav>

      <md-content flex>
        <div layout="column">
          <div ng-view></div>
        </div>
      </md-content>

    </section>
  </div>

  <script type="text/javascript" src="/static/app.js"></script>
  <script type="text/javascript" src="/static/connection.js"></script>
  <script type="text/javascript" src="/static/table_list.js"></script>
  <script type="text/javascript" src="/static/create_table.js"></script>
  <script type="text/javascript" src="/static/view_table.js"></script>
  <script type="text/javascript" src="/static/home.js"></script>
</body>

</html>
