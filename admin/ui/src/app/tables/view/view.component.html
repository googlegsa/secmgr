<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Contents of '{{tableName}}' table</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- <div class="spinner-container" *ngIf="!tableData.length">
      <mat-spinner></mat-spinner>
    </div> -->

    <!-- Table filter -->
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="tableData" matSort class="mat-elevation-z8">

      <ng-container *ngFor="let column of displayedColumns, let i = index" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
        <td mat-cell *matCellDef="let row"> {{row[column]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]" class="mat-elevation-z8"></mat-paginator>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button [routerLink]="['/tables']" aria-label="Back">
      <mat-icon>arrow_back</mat-icon>
      Back
    </button>
  </mat-card-actions>
</mat-card>
